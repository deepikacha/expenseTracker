<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <style>
   
  </style>
   <link rel="stylesheet" href="/css/home.css">
</head>

<body>
  <div id="premiumButton">
  <button id="rzp-button">Buy Premium Membership</button>
</div>


  <div class="container">
    <div class="btn-logout">
      <button onclick="logout()">Logout</button>
    </div>

    <h3 id="welcome">Welcome</h3>

    <div id="modal-board"></div>
    <div id="modal-table"></div>

    <form onsubmit="handleFormSubmit(event)" class="form-controller" id="expenseForm">
      <div class="inputs">
        <div class="input-controller">
          <label for="amount">Expense Amount:</label>
          <input type="number" id="amount" name="amount" min="1" required />
        </div>    
        <div class="input-controller">
          <label for="category">Category:</label>
          <select id="category" name="category" required>
            <option value="food">Food</option>
            <option value="fuel">Fuel</option>
            <option value="salary">Salary</option>
            <option value="Groceries">Groceries</option>
            <option value="Transportation">Transportation</option>
          </select>
          
        </div>
        <div class="input-controller">
          <label for="description">Description:</label>
          <textarea id="description" name="description" rows="4"></textarea>
        </div>
      </div>
      <button type="submit" class="btn btn-submit">Add Expense</button>
      
      
     
    </form>
   

    <div class="limit-selector">
      <label for="limit">Expenses per page:</label>
      <select id="limit" onchange="updateLimit()">
        <option value="5">5</option>
        <option value="10" selected>10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
      </select>
    </div>

    <h2>Expenses</h2>
    <table>
      <thead>
        <tr>
          <th>Amount</th>
          <th>Category</th>
          <th>Description</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="expensesTableBody">
        <!-- Dynamically generated expenses will be inserted here -->
      </tbody>
    </table>

    <div class="pagination">
      <button id="prevPage" onclick="changePage(-1)" >Previous</button>
      <span id="pageInfo"></span>
      <button id="nextPage" onclick="changePage(1)">Next</button>
    </div>

    <div class="download-btn">
      <button onclick="downloadHistory()" id="downloadexpense" style="display: none;">Download File</button>
    </div>

    
    <ul id="downloadedList"></ul>
  </div>

  <dialog class="modal" id="modal">
    <!-- Modal content goes here -->
  </dialog>
  <div class="container">
    <!-- Add a button to show the leaderboard -->
    <button id="showLeaderboardBtn"  style="display: none;">Show Leaderboard</button>
  
    <!-- Modal to display the leaderboard -->
    <dialog class="leaderboard-modal" id="leaderboardModal">
      <div class="modal-content">
        <span class="close-button" id="closeLeaderboardModal">&times;</span>
        <div id="leaderboard-container"></div>
      </div>
    </dialog>
  </div>
  

  
    <!-- <dialog id="downoadListModel">dowmloadList</dialog> -->
    <!-- <button class="button close-button">close modal</button> -->
  

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="expense.js"></script>
   <!-- <dialog id="downoadListModel">dowmloadList</dialog> -->



</body>

</html>
