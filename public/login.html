<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Add your styles here (same as previous) */
    </style>
</head>
<body>
    <form id="login-form">
        <h2>Login</h2>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password" required>
        <button type="submit">Login</button>
        <div id="message"></div> <!-- Feedback container -->
    </form>
    <button id="signup-btn">New User? Signup</button>

    <script>
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
        
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const messageContainer = document.getElementById('message');
        
            // Clear previous messages
            messageContainer.textContent = '';
        
            if (!email) {
                messageContainer.textContent = "Please enter your email.";
                return;
            }
            if (!password) {
                messageContainer.textContent = "Please enter your password.";
                return;
            }
        
            const loginData = { email, password };
        
            // Make POST request to backend
            fetch('http://localhost:3000/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(loginData),
            })
            .then(response => {
                // Handle response status before parsing JSON
                if (response.status === 200) {
                    return response.json();  // Parse JSON if the response is OK
                } else if (response.status === 404) {
                    throw new Error("Email is not correct.");
                } else if (response.status === 401) {
                    throw new Error("Password is not correct.");
                } else {
                    throw new Error("Both Email and password were incorrect.");
                }
            })
            .then(data => {
                // Use the parsed data
                messageContainer.style.color = 'green';
                messageContainer.textContent = "Login successful!";
                console.log("Login successful:", data);
                localStorage.setItem('token', data.token);
                window.location.href = "expense.html";
            })
            .catch(error => {
                messageContainer.style.color = 'red';
                messageContainer.textContent = error.message;
                console.error('Error during login:', error);
            });
        });
        
         </script>
</body>
</html>
